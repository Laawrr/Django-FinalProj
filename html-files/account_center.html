<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Center - MessageHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex flex-col min-h-screen bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white border-b">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <!-- Logo -->
          <a href="/" class="flex items-center space-x-2">
            <svg
              class="h-8 w-8 text-indigo-600"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 10h.01M12 10h.01M16 10h.01M9 16h6m-7.62-3.78a4.992 4.992 0 011.025-5.528 4.992 4.992 0 015.156-1.089m.244 1.162a5.007 5.007 0 014.931 5.394 5.007 5.007 0 01-5.394 4.931"
              />
            </svg>
            <span class="text-xl font-bold text-gray-900">MessageHub</span>
          </a>

          <!-- Logout Button -->
          <button
            class="flex items-center space-x-2 text-gray-700 hover:text-gray-900 focus:outline-none"
          >
            <i class="lucide-log-out h-4 w-4"></i>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main
      class="flex-grow flex flex-col items-center justify-center px-4 sm:px-6 lg:px-8 py-12"
    >
      <div class="container mx-auto max-w-md relative">
        <div class="bg-white shadow-md rounded-lg p-8">
          <h1 class="mb-6 text-center text-3xl font-extrabold text-gray-900">
            Account Center
          </h1>
          <form id="accountForm" class="space-y-4">
            <div class="space-y-2">
              <label
                for="firstName"
                class="block text-sm font-medium text-gray-700"
                >First Name</label
              >
              <input
                id="firstName"
                name="firstName"
                type="text"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                disabled
              />
            </div>
            <div class="space-y-2">
              <label
                for="lastName"
                class="block text-sm font-medium text-gray-700"
                >Last Name</label
              >
              <input
                id="lastName"
                name="lastName"
                type="text"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                disabled
              />
            </div>
            <div class="space-y-2">
              <label
                for="username"
                class="block text-sm font-medium text-gray-700"
                >Username</label
              >
              <input
                id="username"
                name="username"
                type="text"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                disabled
              />
            </div>
            <div class="space-y-2">
              <label for="email" class="block text-sm font-medium text-gray-700"
                >Email</label
              >
              <input
                id="email"
                name="email"
                type="email"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                disabled
              />
            </div>
            <div class="pt-4 space-y-2">
              <button
                id="editButton"
                type="button"
                class="w-full flex justify-center items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >
                <i class="lucide-edit-2 mr-2 h-4 w-4"></i>
                Edit Account
              </button>
              <button
                id="saveButton"
                type="button"
                class="w-full flex justify-center items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 hidden"
              >
                <i class="lucide-save mr-2 h-4 w-4"></i>
                Save Changes
              </button>
              <button
                id="deleteButton"
                type="button"
                class="w-full flex justify-center items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
              >
                <i class="lucide-trash-2 mr-2 h-4 w-4"></i>
                Delete Account
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t py-4">
      <div class="container mx-auto px-4 text-center">
        <p class="text-sm text-gray-500">
          Â© 2024 MessageHub. All rights reserved.
        </p>
      </div>
    </footer>

    <script>
      const form = document.getElementById("accountForm");
      const editButton = document.getElementById("editButton");
      const saveButton = document.getElementById("saveButton");
      const deleteButton = document.getElementById("deleteButton");
      const inputs = form.querySelectorAll("input");
      const prevButton = document.getElementById("prevButton");
      const nextButton = document.getElementById("nextButton");

      editButton.addEventListener("click", () => {
        inputs.forEach((input) => (input.disabled = false));
        editButton.classList.add("hidden");
        saveButton.classList.remove("hidden");
      });

      saveButton.addEventListener("click", () => {
        inputs.forEach((input) => (input.disabled = true));
        saveButton.classList.add("hidden");
        editButton.classList.remove("hidden");
        console.log(
          "Saving user data:",
          Object.fromEntries(new FormData(form))
        );
      });

      deleteButton.addEventListener("click", () => {
        console.log("Deleting account");
      });
    </script>
  </body>
</html>
