<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages - MessageHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex flex-col min-h-screen bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white border-b">
      <div class="container mx-auto px-4">
        <div class="flex justify-between h-16 items-center">
          <!-- Logo -->
          <a href="/" class="flex items-center space-x-2">
            <svg
              class="h-8 w-8 text-indigo-600"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 10h.01M12 10h.01M16 10h.01M9 16h6m-7.62-3.78a4.992 4.992 0 011.025-5.528 4.992 4.992 0 015.156-1.089m.244 1.162a5.007 5.007 0 014.931 5.394 5.007 5.007 0 01-5.394 4.931"
              />
            </svg>
            <span class="text-xl font-bold text-gray-900">MessageHub</span>
          </a>

          <!-- User Name -->
          <div class="text-sm text-gray-600">UserName</div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col md:flex-row">
      <!-- Toggle button for user list on small screens -->
      <button
        id="toggleUserList"
        class="md:hidden fixed bottom-4 left-4 z-50 bg-indigo-600 text-white p-2 rounded-full shadow-lg"
      >
        <i class="lucide-users"></i>
      </button>

      <!-- Left Sidebar - User List -->
      <div
        id="userList"
        class="fixed inset-y-0 left-0 w-full md:w-80 transform -translate-x-full transition-transform duration-200 ease-in-out md:relative md:translate-x-0 bg-gray-50 md:border-r z-40"
      >
        <div class="p-4">
          <h2 class="text-lg mb-4">Users</h2>
          <div class="relative">
            <input
              type="text"
              placeholder="Search..."
              class="w-full px-4 py-2 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>
        </div>
        <div class="overflow-y-auto">
          <!-- User list item -->
          <div class="p-4 hover:bg-gray-100 cursor-pointer user-item">
            <div class="flex items-center">
              <img
                src="/placeholder.svg"
                alt="USER"
                class="w-10 h-10 rounded-full mr-3"
              />
              <div>
                <h3 class="text-gray-500">---</h3>
                <p class="text-sm text-gray-400">---</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Side - Chat Area -->
      <div class="flex-1 flex flex-col bg-white">
        <div class="flex-grow overflow-y-auto p-4">
          <!-- Messages will be dynamically added here -->
        </div>
        <div class="border-t bg-white p-4">
          <form id="messageForm" class="flex gap-2">
            <input
              type="text"
              placeholder="Type a message..."
              class="flex-1 px-4 py-2 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
            />
            <button
              type="submit"
              class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Send
            </button>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t py-4">
      <div class="container mx-auto px-4 text-center">
        <p class="text-sm text-gray-500">
          Â© 2024 MessageHub. All rights reserved.
        </p>
      </div>
    </footer>

    <script>
      // Toggle user menu
      const userDropdown = document.getElementById("userDropdown");
      const userMenu = document.getElementById("userMenu");
      if (userDropdown && userMenu) {
        userDropdown.addEventListener("click", () => {
          userMenu.classList.toggle("hidden");
        });

        // Close the menu when clicking outside
        document.addEventListener("click", (event) => {
          if (
            !userDropdown.contains(event.target) &&
            !userMenu.contains(event.target)
          ) {
            userMenu.classList.add("hidden");
          }
        });
      }

      // Toggle user list on small screens
      const toggleUserList = document.getElementById("toggleUserList");
      const userList = document.getElementById("userList");

      toggleUserList.addEventListener("click", () => {
        userList.classList.toggle("-translate-x-full");
      });

      // Close user list when clicking outside on small screens
      document.addEventListener("click", (event) => {
        const isSmallScreen = window.innerWidth < 768; // md breakpoint
        if (
          isSmallScreen &&
          !userList.contains(event.target) &&
          event.target !== toggleUserList
        ) {
          userList.classList.add("-translate-x-full");
        }
      });

      // New code: Handle user item clicks on small screens
      const userItems = document.querySelectorAll(".user-item");
      userItems.forEach((item) => {
        item.addEventListener("click", () => {
          const isSmallScreen = window.innerWidth < 768; // md breakpoint
          if (isSmallScreen) {
            userList.classList.add("-translate-x-full");
            // You can add additional logic here to load the messages for the clicked user
            console.log("User clicked, navigate to messages");
          }
        });
      });
    </script>
  </body>
</html>
