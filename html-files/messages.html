<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages - MessageHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="flex flex-col min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50"
  >
    <!-- Navbar -->
    <nav
      class="bg-white bg-opacity-90 backdrop-filter backdrop-blur-lg shadow-md sticky top-0 z-50"
    >
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <!-- Logo -->
          <a href="./landing_page.html" class="flex items-center space-x-2">
            <svg
              class="h-8 w-8 text-indigo-600"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 10h.01M12 10h.01M16 10h.01M9 16h6m-7.62-3.78a4.992 4.992 0 011.025-5.528 4.992 4.992 0 015.156-1.089m.244 1.162a5.007 5.007 0 014.931 5.394 5.007 5.007 0 01-5.394 4.931"
              />
            </svg>
            <span class="text-xl font-bold text-gray-900">MessageHub</span>
          </a>

          <!-- User Dropdown -->
          <div class="relative">
            <button
              id="userDropdown"
              class="flex items-center space-x-2 text-gray-700 hover:text-gray-900 focus:outline-none"
            >
              <span>UserName</span>
              <i class="lucide-chevron-down h-4 w-4"></i>
            </button>
            <div
              id="userMenu"
              class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10"
            >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >
                <i class="lucide-user mr-2 h-4 w-4 inline-block"></i>
                Profile
              </a>
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >
                <i class="lucide-log-out mr-2 h-4 w-4 inline-block"></i>
                Logout
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center p-4">
      <div
        class="bg-white shadow-md rounded-lg w-full max-w-xs sm:max-w-sm md:max-w-md h-[80vh] flex flex-col"
      >
        <div class="flex-grow overflow-y-auto p-4 space-y-4">
          <!-- Messages will be dynamically added here -->
        </div>
        <div class="p-4 border-t">
          <form id="messageForm" class="flex space-x-2">
            <input
              type="text"
              placeholder="Type a message..."
              class="flex-grow px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
            <button
              type="submit"
              class="inline-flex items-center px-3 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              <span class="text-sm">Send</span>
            </button>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-50 border-t">
      <div class="container mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div class="mb-4 md:mb-0">
            <p class="text-sm text-gray-500">
              &copy; 2024 MessageHub. All rights reserved.
            </p>
          </div>
          <div class="flex space-x-6">
            <a href="#" class="text-gray-400 hover:text-gray-500">
              <span class="sr-only">Facebook</span>
              <svg
                class="h-6 w-6"
                fill="currentColor"
                viewBox="0 0 24 24"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"
                  clip-rule="evenodd"
                />
              </svg>
            </a>
            <a href="#" class="text-gray-400 hover:text-gray-500">
              <span class="sr-only">Twitter</span>
              <svg
                class="h-6 w-6"
                fill="currentColor"
                viewBox="0 0 24 24"
                aria-hidden="true"
              >
                <path
                  d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84"
                />
              </svg>
            </a>
            <a href="#" class="text-gray-400 hover:text-gray-500">
              <span class="sr-only">GitHub</span>
              <svg
                class="h-6 w-6"
                fill="currentColor"
                viewBox="0 0 24 24"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.009-.866-.015-1.698-2.782.605-3.374-1.344-3.374-1.344-.454-1.116-.931-1.417-.931-1.417-.76-.519.057-.508.057-.508 1.057.075 1.613 1.091 1.613 1.091.938 1.626 2.46 1.155 3.045.88.092-.679.368-1.155.669-1.421-2.333-.266-4.788-1.168-4.788-5.19 0-1.144.398-2.084 1.052-2.821-.107-.262-.455-1.323-.08-2.749 0 0 .866-.283 2.732 1.04 1.058-.294 2.13-.442 3.22-.448 1.087.006 2.165.154 3.217.448 1.87-1.324 2.731-1.04 2.731-1.04-.377 1.426-.026 2.487-.135 2.749.654.738 1.05 1.678 1.05 2.821 0 4.04-2.46 4.923-4.794 5.186.373.314.707.92.707 1.847 0 1.333-.012 2.412-.012 2.736 0 .266.185.578.688.482 3.977-1.324 6.841-5.079 6.841-9.504C22 6.484 17.523 2 12 2z"
                  clip-rule="evenodd"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
